<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <base href="{{base}}" />
    <title>{{code}} {{title}}</title>
    <link rel="stylesheet" type="text/css" href="_dolstagis/css/dolstagis.css" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
    <header id="heading">

        <h1>{{code}}</h1>

        <div id="acknowledgement">
            <img src="_dolstagis/images/logo-notext.png" alt="Dolstagis" />
            <div>
                Powered by <a href="https://github.com/jammycakes/dolstagis.web">
                    <span class="dol">dol</span><span class="stagis">stagis</span>
                </a>
            </div>
        </div>
    </header>
    <section id="content">
        <h2>
            {{title}}
        </h2>
        <p>
            {{description}}
        </p>
        {{exception}}
    </section>
</body>
</html>
